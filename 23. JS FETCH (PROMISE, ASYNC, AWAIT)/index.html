<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <title>JS Fetch</title>
</head>
<body> 
    <section id="data">
        <div class="container">
            <div class="row">
                <h1 class="text-center mt-3">Get Data From <a href="https://jsonplaceholder.typicode.com/users">API</a></h1>
                <div class="button-wrapper d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-warning m-1 get-data">Get Data</button>
                    <button type="button" class="btn btn-primary m-1 sort-data-name">Sort by name</button>
                    <button type="button" class="btn btn-info m-1 sort-data-id">Sort by ID <i class="fa-solid fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-danger m-1 clear-data">Clear the Table</button>
                </div>
                <div class="api-table col-10 m-auto mt-3">
                    <!-- spinner -->
                    <div class="spinner-grow d-block m-auto spinner-wrapper" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <!-- data table -->
                    <table class="table border mt-3">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address/city</th>
                            <th scope="col">Website</th>
                            <th scope="col">Info</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- main script -->
    <script src="./main.js"></script>
</body>
</html>
