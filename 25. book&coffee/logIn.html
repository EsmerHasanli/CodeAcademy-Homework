<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style/css/style.css">
    <title>USer info</title>
</head>
<body> 
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="nav-bar-logo col-6"> 
                        <a href="./index.html"><img src="./assets/icons/logo1.png" alt="logo"></a>
                    </div>
                    <div class="nav-bar-links col-6">
                      <ul id="pages col-3">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./books.html">Books</a></li>
                        <li><a href="./coffee.html">Coffee</a></li>
                        <li><a href="./whislist.html">Whislist<sup id="whish-list-count" class="mx-2"></sup></a></li>
                        <li><a href="./orders.html">Orders<sup id="basket-quantity" class="mx-2"></sup></a></li>
                    </ul>
                        <ul id="register" class=" col-3 d-flex">
                            <li><a href="./logIn.html">logIn</a></li>
                            <li><a href="./signUp.html">signUp</a></li>
                        </ul>
                        <ul id="loged" class="col-3 d-none">
                          <li><a id="username" href="./user.html">username</a></li>
                          <li><button id="logOut" href="./signUp.html">logOut <i class="fa-solid fa-arrow-right-from-bracket"></i></button></li>
                      </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
          
                  <div class="px-5 ms-xl-4">
                    <i class="fas fa-shop fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Book&Coffee</span>
                  </div>
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form id="logIn" style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email address</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                      </div>
          
                      <p>Don't have an account? <a href="./signUp.html" class="link-info">Register here</a></p>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="https://i.pinimg.com/originals/fe/25/fe/fe25fe33458795634f082e0b39239cfa.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
          </section>
    </main>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- axios cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main script -->
    <script src="./assets/script/logIn.js"></script>
</body>
</html>
